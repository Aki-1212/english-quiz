<!--AI正誤版（ひらがな未対応） -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>英単語クイズ</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 40px 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    #levelArea, #quizArea, #resultList {
      max-width: 700px;
      margin: 0 auto 40px auto;
      background: #fff;
      border-radius: 8px;
      padding: 20px 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1, h2 {
      margin-bottom: 20px;
      color: #222;
    }
    button {
      margin: 8px 6px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #3b82f6;
      color: white;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover {
      background-color: #2563eb;
    }
    #answer {
      font-size: 18px;
      padding: 10px 12px;
      width: 60%;
      max-width: 350px;
      margin: 10px 0 20px 0;
      border: 2px solid #3b82f6;
      border-radius: 5px;
      box-sizing: border-box;
    }
    #progress {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 15px;
      color: #555;
    }
    #levelDisplay {
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 10px;
      color: #444;
    }
    #question {
      font-size: 28px;
      margin-bottom: 15px;
      font-weight: 600;
      color: #111;
    }
    #result {
      font-size: 20px;
      height: 28px;
      margin-bottom: 15px;
      font-weight: 600;
    }
    #resultList h2 {
      margin-bottom: 20px;
    }
    #resultsUl {
      list-style-type: none;
      padding-left: 0;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fafafa;
    }
    #resultsUl li {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      font-size: 16px;
      line-height: 1.3;
    }
    #resultsUl li.correct {
      color: #059669; /* 緑 */
      background-color: #d1fae5;
    }
    #resultsUl li.incorrect {
      color: #dc2626; /* 赤 */
      background-color: #fee2e2;
    }
    #reviewBtn {
      margin-top: 15px;
      background-color: #ef4444;
    }
    #reviewBtn:hover {
      background-color: #b91c1c;
    }
    #backBtn {
      background-color: #6b7280;
      margin-top: 25px;
    }
    #backBtn:hover {
      background-color: #374151;
    }

    .correct {
      color: green;
      font-weight: bold;
    }

    .incorrect {
      color: red;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      body {
        margin: 20px 10px;
        font-size: 14px;
      }
      #levelArea, #quizArea, #resultList {
        padding: 15px 20px;
        max-width: 100%;
      }
      #answer {
        width: 90%;
        max-width: none;
        font-size: 16px;
        padding: 8px 10px;
      }
      button {
        width: 90%;
        font-size: 16px;
        padding: 12px 0;
        margin: 10px auto;
        display: block;
      }
      #question {
        font-size: 22px;
      }
      #progress {
        font-size: 16px;
      }
      #result {
        font-size: 18px;
      }
      #resultsUl li {
        font-size: 14px;
        padding: 10px 12px;
      }
    }
  </style>
</head>
<body>

<div id="levelArea">
  <h1>レベル選択</h1>

  <h2>単語 1〜1700</h2>
  <script>
    for (let level = 1; level <= 17; level++) {
      const startNum = (level - 1) * 100 + 1;
      const midNum = startNum + 49;
      const endNum = level * 100;
      const jsonFile = `words_level${level}.json`;

      document.write(`<h3>単語 ${startNum}〜${endNum} （level${level}）</h3>`);
      document.write(`<button onclick="loadWords('${jsonFile}', ${startNum}, ${midNum}, ${level})">単語 ${startNum}〜${midNum}</button>`);
      document.write(`<button onclick="loadWords('${jsonFile}', ${midNum + 1}, ${endNum}, ${level})">単語 ${midNum + 1}〜${endNum}</button>`);
    }
  </script>
</div>

  <div id="quizArea" style="display:none;">
    <p id="levelDisplay">レベル: -</p>
    <p id="progress">0 / 0</p>
    <p id="question">単語が表示されます</p>
    <input type="text" id="answer" placeholder="日本語で答えてください" autocomplete="off" />
    <br />
    <button id="answerBtn" onclick="checkAnswer()">答える</button>
    <p id="result"></p>
    <button id="backBtn" onclick="goBack()">← レベル選択に戻る</button>
  </div>

  <div id="resultList" style="display:none;">
    <h2>結果一覧</h2>
    <ul id="resultsUl"></ul>
    <button id="reviewBtn" style="display:none;" onclick="reviewWrong()">間違った問題を復習する</button>
    <br />
    <button id="backBtn" onclick="goBack()">← レベル選択に戻る</button>
  </div>

  <script>
    let words = [];
    let current = 0;
    let correct = 0;
    let answersLog = [];
    let currentLevel = 0;  // 現在のレベルを記録

    function levenshtein(a, b) {
      const matrix = [];
      for(let i = 0; i <= b.length; i++){
        matrix[i] = [i];
      }
      for(let j = 0; j <= a.length; j++){
        matrix[0][j] = j;
      }
      for(let i = 1; i <= b.length; i++){
        for(let j = 1; j <= a.length; j++){
          if(b.charAt(i-1) === a.charAt(j-1)){
            matrix[i][j] = matrix[i-1][j-1];
          } else {
            matrix[i][j] = Math.min(
              matrix[i-1][j-1] + 1,
              matrix[i][j-1] + 1,
              matrix[i-1][j] + 1
            );
          }
        }
      }
      return matrix[b.length][a.length];
    }

    async function loadWords(file, startId, endId, level) {
      currentLevel = level; // レベルをセット
      const res = await fetch(file);
      const data = await res.json();
      words = data.filter(word => word.id >= startId && word.id <= endId);
      shuffle(words);
      current = 0;
      correct = 0;
      answersLog = [];

      document.getElementById("levelDisplay").textContent = `レベル: ${currentLevel}`;

      document.getElementById("levelArea").style.display = "none";
      document.getElementById("resultList").style.display = "none";
      document.getElementById("quizArea").style.display = "block";
      showQuestion();
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function showQuestion() {
      if (current >= words.length) {
        showResultList();
        return;
      }

      document.getElementById("question").textContent = words[current].en;
      document.getElementById("progress").textContent = (current + 1) + " / " + words.length;
      const answerInput = document.getElementById("answer");
      answerInput.value = "";
      answerInput.style.display = "inline";
      document.getElementById("answerBtn").style.display = "inline";
      document.getElementById("result").textContent = "";
      answerInput.focus();
    }

    function removeParentheses(str) {
      return str.replace(/[\(\（].*?[\)\）]/g, "").trim();
    }

    async function getSimilarity(text1, text2) {
  const HF_TOKEN = "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"; // ←自分のトークンに置き換えてください

  const response = await fetch("https://api-inference.huggingface.co/models/sentence-transformers/paraphrase-multilingual-MiniLM-L12-v2", {
    method: "POST",
    headers: {
      "Authorization": `Bearer ${HF_TOKEN}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      inputs: {
        source_sentence: text1,
        sentences: [text2]
      }
    })
  });

  const data = await response.json();

  if (!Array.isArray(data) || typeof data[0] !== "number") {
    console.error("Hugging Face API応答エラー: ", data);
    return 0;
  }

  return data[0]; // 類似度スコア（0〜1）


  const vec1 = await embed(text1);
  const vec2 = await embed(text2);

  if (!vec1 || !vec2) return 0;

  const dot = vec1.reduce((sum, val, i) => sum + val * vec2[i], 0);
  const norm1 = Math.sqrt(vec1.reduce((sum, val) => sum + val * val, 0));
  const norm2 = Math.sqrt(vec2.reduce((sum, val) => sum + val * val, 0));

  return dot / (norm1 * norm2);
}

async function checkAnswer() {
  const userAnswer = document.getElementById("answer").value.trim().toLowerCase();
  const correctAnswers = words[current].jp;

  let isCorrect = false;

  for (const ans of correctAnswers) {
    const cleaned = removeParentheses(ans).toLowerCase();
    const similarity = await getSimilarity(userAnswer, cleaned);

    if (similarity >= 0.80) { // 類似度80%以上を正解とする
      isCorrect = true;
      break;
    }
  }

  const resultElem = document.getElementById("result");
  if (isCorrect) {
    correct++;
    resultElem.textContent = `〇 (${correctAnswers.join(", ")})`;
    resultElem.className = "correct";
  } else {
    resultElem.textContent = `ｘ (${correctAnswers.join(", ")})`;
    resultElem.className = "incorrect";
  }

  answersLog.push({
    en: words[current].en,
    correctAnswer: correctAnswers.join(", "),
    userAnswer: userAnswer,
    isCorrect: isCorrect,
    id: words[current].id,
    jp: correctAnswers
  });

  current++;
  setTimeout(() => {
    showQuestion();
  }, 1000);
}

    function showResultList() {
      document.getElementById("quizArea").style.display = "none";
      const resultDiv = document.getElementById("resultList");
      const ul = document.getElementById("resultsUl");
      ul.innerHTML = "";

      answersLog.forEach((item, index) => {
        const li = document.createElement("li");
        li.className = item.isCorrect ? "correct" : "incorrect";
        li.textContent = `${index + 1}. ${item.en} — あなたの答え: "${item.userAnswer || '未回答'}" — 正解: "${item.correctAnswer}"`;
        ul.appendChild(li);
      });

      const reviewBtn = document.getElementById("reviewBtn");
      const wrongCount = answersLog.filter(item => !item.isCorrect).length;
      if (wrongCount > 0) {
        reviewBtn.style.display = "inline-block";
      } else {
        reviewBtn.style.display = "none";
      }

      resultDiv.style.display = "block";
    }

    function reviewWrong() {
      words = answersLog.filter(item => !item.isCorrect).map(item => ({
        id: item.id,
        en: item.en,
        jp: item.jp
      }));
      shuffle(words);
      current = 0;
      correct = 0;
      answersLog = [];

      document.getElementById("resultList").style.display = "none";
      document.getElementById("quizArea").style.display = "block";
      showQuestion();
    }

    function goBack() {
      document.getElementById("quizArea").style.display = "none";
      document.getElementById("resultList").style.display = "none";
      document.getElementById("levelArea").style.display = "block";
      document.getElementById("result").textContent = "";
      const answerInput = document.getElementById("answer");
      answerInput.value = "";
      answerInput.style.display = "inline";
      document.getElementById("answerBtn").style.display = "inline";
    }

    document.getElementById("answer").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        checkAnswer();
      }
    });

    document.body.addEventListener("click", function(e) {
      // ボタン・入力欄・リンクなどは除外
      const tag = e.target.tagName.toLowerCase();
      if (["input", "button", "select", "textarea", "label", "a"].includes(tag)) return;

      const answerInput = document.getElementById("answer");
      if (answerInput && answerInput.offsetParent !== null) {
        answerInput.focus();
      }
    });
  </script>
</body>
</html>
